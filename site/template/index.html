---
template: default
---
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{'index.css'|asset}}">
</head>
<body>
    {% assign header = category|query: operator:"and", select: "header", select : page.lang] %}
    <header class="o-header">
        <div>Logo</div>
        <menu>
            {% for item in header %}
                <a href="{{item.link}}">{{item.linkTitle | default: item.title }}</a>
            {% endfor %}
        </menu>
        <div>Logo</div>
    </header>
    <section class="o-content">
        <h1 class="c-titleHero">
        {{page.title}}
        </h1>
        <article class="o-article">
        {{page.content}}
        </article>
    </section>
</body>
</html>
