---
title: my pages
slug: post
archive:
    where:
        tag: post
    limit: 2
---

{% for post in page.archive.pages %}
<hr />
<article>
    <h1>{{post.title}}</h1>
    <img src="{{post.assets.avatar}}" />
    <a href="{{post.link}}"> go post!</a>
</article>
<hr />
{% endfor %}

<a href="{{page.archive.prev}}">prev</a>
<a href="{{page.archive.next}}">next</a>
