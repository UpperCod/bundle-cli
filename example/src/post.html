---
title: my blog
archive:
    where:
        tag: post
    limit: 2
---

<h1>{{page.title}}</h1>

{% for post in page.archive.pages %}
<archive>
    <h2>{{post.title}}</h2>
    <p>{{post.description}}</p>
    <a href="{{post.link}}">link</a>
</archive>
{% endfor %}
<hr />
<a href="{{page.archive.prev}}">prev</a>
<a href="{{page.archive.next}}">next</a>
